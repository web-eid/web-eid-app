name: CMake (Windows)

on: [push, pull_request]

env:
  BUILD_TYPE: RelWithDebInfo
  BUILD_NUMBER: ${{github.run_number}}

jobs:
  build:
    runs-on: windows-2019
    strategy:
      matrix:
        arch: [x86, x64]
        include:
        - arch: x86
          qt: win32_msvc2017
        - arch: x64
          qt: win64_msvc2017_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Prepare vcpkg and libraries
        uses: lukka/run-vcpkg@v7
        with:
          vcpkgArguments: gtest openssl
          vcpkgTriplet: ${{ matrix.arch }}-windows
          vcpkgGitCommitId: b25cb779e5783531cc66562e224079b376055939

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "5.12.12"
          arch: ${{ matrix.qt }}

      - name: Setup MS Visual C++ dev env
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          toolset: 14.29

      - name: Configure CMake
        run: |
          cmake "-GNinja" `
            "-DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake" `
            "-DCMAKE_BUILD_TYPE=${env:BUILD_TYPE}" -S . -B build

      - name: Build
        run: |
          cmake --build build --config ${env:BUILD_TYPE}
          cmake --build build --config ${env:BUILD_TYPE} --target installer

      - name: Test
        if: matrix.arch == 'x64'
        run: ctest -V -C ${env:BUILD_TYPE} --test-dir build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: web-eid-app-windows-build-${{github.run_number}}
          path: |
            build/src/app/*.msi
            build/**/*.pdb

  bundle:
    needs: build
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Prepare vcpkg and libraries
        uses: lukka/run-vcpkg@v7
        with:
          vcpkgArguments: gtest openssl
          vcpkgTriplet: x64-windows
          vcpkgGitCommitId: b25cb779e5783531cc66562e224079b376055939

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "5.12.12"
          arch: win64_msvc2017_64

      - name: Setup MS Visual C++ dev env
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.29

      - name: Configure CMake
        run: |
          cmake "-GNinja" `
            "-DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake" `
            "-DCMAKE_BUILD_TYPE=${env:BUILD_TYPE}" -S . -B build

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: web-eid-app-windows-build-${{github.run_number}}
          path: build

      - name: Build
        run: |
          cmake --build build --config ${env:BUILD_TYPE} --target bundle

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: web-eid-app-windows-build-${{github.run_number}}
          path: |
            build/src/app/*.exe
